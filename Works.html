<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作品集 | Zuanzuan's Portfolio</title>
    <link rel="stylesheet" href="./css/nav.css">
    <link rel="stylesheet" href="./css/all.css">
    <style>
        /* Modern gradient background */
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ec 100%);
        }

        .works-container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
            position: relative;
        }

        .works-header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem 0;
            position: relative;
            overflow: hidden;
        }

        .works-header h1 {
            font-size: 4rem;
            color: #333;
            margin-bottom: 1rem;
            font-weight: 700;
            background: linear-gradient(45deg, #333, #66cdaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            display: inline-block;
        }

        .works-header p {
            color: #666;
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .masonry-grid {
            columns: 3;
            column-gap: 2rem;
            padding: 0 1rem;
            perspective: 1000px;
        }

        @media (max-width: 1200px) {
            .masonry-grid {
                columns: 2;
            }
        }

        @media (max-width: 768px) {
            .masonry-grid {
                columns: 1;
            }
        }

        .grid-item {
            break-inside: avoid;
            margin-bottom: 2rem;
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateZ(0);
            backface-visibility: hidden;
        }

        .grid-item img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 15px;
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .grid-item:hover {
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            transform: translateY(-5px) rotateX(2deg);
        }

        .grid-item:hover img {
            transform: scale(1.05);
        }

        .grid-item::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(
                to bottom,
                transparent 30%,
                rgba(0, 0, 0, 0.8) 100%
            );
            opacity: 0;
            transition: opacity 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 15px;
            backdrop-filter: blur(3px);
        }

        .item-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1.5rem;
            color: white;
            z-index: 2;
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .grid-item:hover .item-info {
            transform: translateY(0);
            opacity: 1;
        }

        .item-info h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .item-info p {
            font-size: 1rem;
            opacity: 0.9;
        }

        .tags {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
            flex-wrap: wrap;
        }

        .tag {
            background: linear-gradient(135deg, rgba(255,255,255,0.3), rgba(255,255,255,0.1));
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.3s ease;
        }

        .tag:hover {
            background: linear-gradient(135deg, rgba(255,255,255,0.4), rgba(255,255,255,0.2));
            transform: translateY(-2px);
        }

        /* Cool loading animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .grid-item {
            animation: fadeInUp 0.6s ease-out forwards;
            opacity: 0;
        }

        .grid-item:nth-child(2n) {
            animation-delay: 0.2s;
        }

        .grid-item:nth-child(3n) {
            animation-delay: 0.4s;
        }
    </style>
</head>

<body>
    <div class="shell">
        <div class="shell-main">
            <div class="shell-main-nav">
                <div class="logo">
                    <img src="./image/black-logo.png" alt="">
                    <span>钻钻</span>
                </div>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./Works.html">Portfolio</a></li>
                    <li><a href="./Resume.html">Resume</a></li>
                    <li><a href="./Speciality.html">About</a></li>
                    <li><a href="./Login.html">Login</a></li>
                    <div class="nav-box"></div>
                </ul>
            </div>

            <div class="works-container">
                <div class="works-header">
                    <h1>作品集 Portfolio</h1>
                    <p>A showcase of my creative journey through Unity, 3D modeling, and design</p>
                </div>

                <div class="masonry-grid">
                    <!-- Grid items will be inserted here by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const projects = [
            { image: "./image/img/img(1).png", title: "Project 1", description: "Creative Work", tags: ["Unity", "3D"] },
            { image: "./image/img/img(2).png", title: "Project 2", description: "Creative Work", tags: ["Unity", "3D"] },
            { image: "./image/img/img(3).png", title: "Project 3", description: "Creative Work", tags: ["3D"] },
            { image: "./image/img/img(4).png", title: "Project 4", description: "Creative Work", tags: ["Unity"] },
            { image: "./image/img/img(5).png", title: "Project 5", description: "Creative Work", tags: ["Design"] },
            { image: "./image/img/img(6).png", title: "Project 6", description: "Creative Work", tags: ["3D"] },
            { image: "./image/img/img(7).png", title: "Project 7", description: "Creative Work", tags: ["Unity"] },
            { image: "./image/img/img(8).png", title: "Project 8", description: "Creative Work", tags: ["Design"] },
            { image: "./image/img/img(9).png", title: "Project 9", description: "Creative Work", tags: ["Design"] },
            { image: "./image/img/img(10).png", title: "Project 10", description: "Creative Work", tags: ["Design"] },
            { image: "./image/img/img(11).png", title: "Project 11", description: "Creative Work", tags: ["Design"] },
            { image: "./image/img/img(12).png", title: "Project 12", description: "Creative Work", tags: ["3D"] },
            { image: "./image/img/img(13).png", title: "Project 13", description: "Creative Work", tags: ["Unity"] },
            { image: "./image/img/img(14).png", title: "Project 14", description: "Creative Work", tags: ["Design"] }
        ];

        function createMasonryGrid() {
            const grid = document.querySelector('.masonry-grid');
            
            projects.forEach(project => {
                const item = document.createElement('div');
                item.className = 'grid-item';
                item.innerHTML = `
                    <img src="${project.image}" alt="${project.title}">
                    <div class="item-info">
                        <h3>${project.title}</h3>
                        <p>${project.description}</p>
                        <div class="tags">
                            ${project.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                    </div>
                `;
                grid.appendChild(item);
            });
        }

        // Initialize the grid
        window.addEventListener('load', createMasonryGrid);
    </script>
</body>

</html>
