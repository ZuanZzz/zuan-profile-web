<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作品</title>
    <link rel="stylesheet" href="./css/nav.css">
    <link rel="stylesheet" href="./css/all.css">
    <style>
		.container {
		  display: grid;
		  grid-template-columns: repeat(3, 1fr);
		  grid-gap: 10px;
		}
		
		.item img {
		  width: 100%;
		  height: auto;}
		  
        body .shell-main-nav ul .nav-box {
            left: 120px;
        }

        body .shell-main {
            margin-bottom: 0;
        }
        body .shell-main-nav{
            margin-bottom: 0;
        }
    </style>
</head>

<body>

    <div class="shell">
        <div class="shell-main">
            <div class="shell-main-nav">
                <div class="logo">
                    <img src="./image/black-logo.png" alt="">
                    <span>钻钻</span>
                </div>
                <ul>
                    <li><a href="./index.html">首页</a></li>
                    <li><a href="./Works.html">作品</a></li>
                    <li><a href="./Resume.html">简历</a></li>
                    <li><a href="./Speciality.html">专业</a></li>
                    <li><a href="./Login.html">登录</a></li>
                    <div class="nav-box"></div>
                </ul>
            </div>
        </div>
        <div class="image">	</div>
		<div class="container" id="imageContainer1"></div>
		<div class="container" id="imageContainer2"></div>
		<div class="container" id="imageContainer3"></div>

        <div class="shell-main-footer">
            <span>联系方式：zuanzuan_22@163.com</span>
        </div>
        
    </div>
    
    <script>
		// 图片路径数组
		var imagePaths = [
		  "./image/img/img(1).png",
		  "./image/img/img(2).png",
		  "./image/img/img(3).png",
		  "./image/img/img(4).png",
		  "./image/img/img(5).png",
		  "./image/img/img(6).png",
		  "./image/img/img(7).png",
		  "./image/img/img(8).png",
		  "./image/img/img(9).png",
		  "./image/img/img(10).png",
		  "./image/img/img(11).png",
		  "./image/img/img(12).png",
		  "./image/img/img(13).png",
		  "./image/img/img(14).png",
		];
		
		// 获取容器元素
		var container1 = document.getElementById("imageContainer1");
		var container2 = document.getElementById("imageContainer2");
		var container3 = document.getElementById("imageContainer3");
		
		// 循环插入图片
		for (var i = 0; i < imagePaths.length; i++) {
		  // 创建图片元素
		  var img = document.createElement("img");
		  img.src = imagePaths[i];
		
		  // 创建项目元素
		  var item = document.createElement("div");
		  item.classList.add("item");
		  item.appendChild(img);
		
		  // 将项目元素添加到相应的容器中
		  if (i % 3 === 0) {
		    container1.appendChild(item);
		  } else if (i % 3 === 1) {
		    container2.appendChild(item);
		  } else {
		    container3.appendChild(item);
		  }
		}

    </script>
</body>

</html>
