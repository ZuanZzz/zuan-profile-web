<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zuanzuan - Resume</title>
    <link rel="stylesheet" href="./css/nav.css">
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="./css/resume.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="shell">
        <div class="shell-main">
            <!-- Navigation bar -->
            <div class="shell-main-nav">
                <div class="logo">
                    <img src="./image/black-logo.png" alt="">
                    <span>钻钻</span>
                </div>
                <ul>
                    <li><a href="./index.html">首页</a></li>
                    <li><a href="./Works.html">作品</a></li>
                    <li><a href="./Resume.html">简历</a></li>
                    <li><a href="./Speciality.html">专业</a></li>
                    <li><a href="./Login.html">登录</a></li>
                    <div class="nav-box"></div>
                </ul>
            </div>

            <div class="resume-card">
                <!-- Profile Header -->
                <div class="profile-header">
                    <div class="profile-image">
                        <img src="./image/head sculpture.jpg" alt="Zuanzuan Profile">
                    </div>
                    <div class="profile-info">
                        <h1>谭娟 (Zuanzuan)</h1>
                        <p class="title">Creative Developer & LEGO Enthusiast</p>
                    </div>
                    <a href="./assets/resume.pdf" download class="download-btn">
                        <i class="fas fa-download"></i>
                        Download Resume
                    </a>
                </div>

                <!-- Technical Skills -->
                <div class="section">
                    <h2><span class="code-tag">&lt;/&gt;</span> Technical Skills</h2>
                    <div class="skills-container">
                        <div class="skill">
                            <span class="skill-icon">
                                <i class="fab fa-unity"></i>
                            </span>
                            <span class="skill-name">Unity 3D</span>
                            <div class="skill-bar">
                                <div class="skill-progress" style="width: 90%"></div>
                            </div>
                        </div>
                        <!-- Add more skills -->
                    </div>
                </div>

                <!-- Experience -->
                <div class="section">
                    <h2><i class="fas fa-briefcase"></i> Experience</h2>
                    <div class="timeline">
                        <div class="timeline-item">
                            <div class="timeline-marker"></div>
                            <div class="timeline-content">
                                <h3>Position Title</h3>
                                <span class="date">2020 - Present</span>
                                <p>Description of responsibilities and achievements</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Education -->
                <div class="section">
                    <h2><i class="fas fa-graduation-cap"></i> Education</h2>
                    <div class="timeline">
                        <div class="timeline-item">
                            <div class="timeline-marker"></div>
                            <div class="timeline-content">
                                <h3>University Name</h3>
                                <span class="date">2018 - 2022</span>
                                <p>Degree Details</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
