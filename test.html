<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 10px;
    }

    .item img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container" id="imageContainer1"></div>
  <div class="container" id="imageContainer2"></div>
  <div class="container" id="imageContainer3"></div>

  <script>
    // 图片路径数组
    var imagePaths = [
      "./image/img/img(1).png",	  "./image/img/img(2).png",	  "./image/img/img(3).png",	  "./image/img/img(4).png",	  "./image/img/img(5).png",	  "./image/img/img(6).png",	  "./image/img/img(7).png",	  "./image/img/img(8).png",	  "./image/img/img(9).png",	  "./image/img/img(10).png",	  "./image/img/img(11).png",	  "./image/img/img(12).png",	  "./image/img/img(13).png",	  "./image/img/img(14).png",
    ];

    // 获取容器元素
    var container1 = document.getElementById("imageContainer1");
    var container2 = document.getElementById("imageContainer2");
    var container3 = document.getElementById("imageContainer3");

    // 循环插入图片
    for (var i = 0; i < imagePaths.length; i++) {
      // 创建图片元素
      var img = document.createElement("img");
      img.src = imagePaths[i];

      // 创建项目元素
      var item = document.createElement("div");
      item.classList.add("item");
      item.appendChild(img);

      // 将项目元素添加到相应的容器中
      if (i % 3 === 0) {
        container1.appendChild(item);
      } else if (i % 3 === 1) {
        container2.appendChild(item);
      } else {
        container3.appendChild(item);
      }
    }
  </script>
</body>
</html>
